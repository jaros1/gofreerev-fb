  # about controller
  about:
     index:
        about_header: "Om %{appname}"
        about_text_html: "%{appname} er en demo app med bud på centrale begreber (gavenetværk, frie penge og negativ rente) fra Charles Eisenstein's bog Sacred Economics. %{appname} er \"grønt\" software i den forstand, at det kører på en lille 7w plugcomputer og prøver at mindske miljøbelastningen ved at fremme genbrug. %{appname} er open source og er frit tilgængelig under MIT license på Github. Det er mit håb, at andre kan bruge og forbedre mine ideer i dette og i andre open source projekter."
        betatest_header: "%{appname} betatest"
        betatest_text_html: "%{appname} er i betatest, men alle funktioner er endnu ikke fuldt implementeret. Under betatest er der en grænse på %{max_users} aktive brugere. Feedback er meget velkommen på <a href='https://github.com/jaros1/gofreerev-fb/issues' target='_blank'>GitHub</a> eller <a href=\"mailto:dev1@gofreerev.com\">email</a>."
        cookies_header: "Cookies"
        cookies_text_html: "%{appname} anvender en krypteret cookie, hvis funktion er at holde styr på ind-loggede brugere. Den krypterede cookie indeholder brugerid og adgangs \"token\" til login udbyder(e) samt nogle interne variable, der anvendes til at forbedre brugeroplevelsen (fx tidszone, evt. advarsel eller fejlbesked m.m.). %{appname} cookie anvendes ikke til reklamer eller sporing på tværs af websites. Adgangsoplysninger fjernes ved tryk på log ud, og cookie fjernes, når browseren lukkes."
        disclaimer_header: "Ansvarsfraskrivelse"
        disclaimer_text_html: "MIT License ansvarsfraskrivelse. Softwaren leveres \"som den er\", uden garanti af nogen art, udtrykkelige eller stiltiende, herunder, men ikke begrænset til garantier for salgbarhed, egnethed til et bestemt formål og ikke-krænkelse. Under ingen omstændigheder skal %{appname} være ansvarlig for ethvert krav, skader eller andet ansvar, enten i en aktion af kontrakten, tort eller andet, der skyldes, ud af eller i forbindelse med %{appname} eller brug eller andre transaktioner i %{appname}."
        privacy_header: "Datapolitik"
        privacy_text_html: "Følgende oplysninger downloades til brug i %{appname}. Fra bruger-profil hos din login-udbyder hentes brugerid, navn, links til profil og profilbillede, sprog, land, antal venner og venneliste. Fra venneliste hentes brugerid, navn, link til profiler og profilbillede samt antal venner for hver af dine venner. Fra browser hentes aktuel tidszone. I spillet gemmes oprettede opslag, kommentarer og din løbende saldo i frie penge. Alle oplysninger download eller indtastet i %{appname} opbevares krypteret, anvendes ikke til reklamer eller personalisering og vidergives ikke til trediepart.<br><br>I %{appname} er vennelister bestemmende for, hvem der kan se hvad. Man kan se opslag og løbende saldo i frie penge for ens venner. I opslag fra ens venner vil man kunne se kommentarer fra venners venner. Det eneste man kan se om venners venner er deres navn, profilbillede og link til deres profil hos loginudbyder. Der er ikke noget, der hedder offentligt i %{appname}. Opslag, der oprettes på tværs af flere loginudbydere på en gang, følger ovenstående regler. Det betyder dog, at man i et sådan opslag fra en ven kan se kommentarer fra ens vens venner hos en anden login udbyder.<br><br>Oprettede opslag og kommentarer kan til enhver tid slettes enten enkelvis eller ved at lukke din %{appname} konto. Vær opmærksom at downloadede og indtastede data ikke slettes automatisk, forbi du fjerner eller blokkerer %{appname} hos din login udbyder. Luk derfor først <a href='/users?friends=me'>din konto</a> i %{appname} og fjern eller blokkér dernæst %{appname} hos din loginudbyder."

