        privacy_header: "Datapolitik"
        privacy_text_html: "Følgende oplysninger downloades til brug i %{appname}. Fra bruger-profil hos din login-udbyder hentes brugerid, navn, links til profil og profilbillede, sprog, land, antal venner og venneliste. Fra venneliste hentes brugerid, navn, link til profiler og profilbillede samt antal venner for hver af dine venner. Fra browser hentes aktuel tidszone. I spillet gemmes oprettede opslag, kommentarer og din løbende saldo i frie penge. Alle oplysninger download eller indtastet i %{appname} opbevares krypteret, anvendes ikke til reklamer eller personalisering og vidergives ikke til trediepart.<br><br>I %{appname} er vennelister bestemmende for, hvem der kan se hvad. Man kan se opslag og løbende saldo i frie penge for ens venner. I opslag fra ens venner vil man kunne se kommentarer fra venners venner. Det eneste man kan se om venners venner er deres navn, profilbillede og link til deres profil hos loginudbyder. Der er ikke noget, der hedder offentligt i %{appname}. Opslag, der oprettes på tværs af flere loginudbydere på en gang, følger ovenstående regler. Det betyder dog, at man i et sådan opslag fra en ven kan se kommentarer fra ens vens venner hos en anden login udbyder.<br><br>Oprettede opslag og kommentarer kan til enhver tid slettes enten enkelvis eller ved at lukke din %{appname} konto. Vær opmærksom på, at downloadede og indtastede data ikke slettes automatisk, forbi du fjerner eller blokkerer %{appname} hos din login udbyder. Luk derfor først <a href='/users?friends=me'>din konto</a> i %{appname} og fjern eller blokkér dernæst %{appname} hos din loginudbyder."

